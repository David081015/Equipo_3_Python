<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de Pizzas</h1>
    <a href="nuevaPizza">Agregar</a>
    <table border = "1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ingredientes</th>
                <th>Tamaño</th>
                <th>Precio</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for pizza in pizzas %}
                <tr>
                    <td>{{pizza.id}}</td>
                    <td>{{pizza.ingredientes}}</td>
                    <td>{{pizza.tamaño}}</td>
                    <td>{{pizza.precio}}</td>
                    <td><a href="detallePizza/{{pizza.id}}">Detalle</a></td>
                    <td><a href="editarPizza/{{pizza.id}}">Editar</a></td>
                    <td><a href="eliminarPizza/{{pizza.id}}">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
