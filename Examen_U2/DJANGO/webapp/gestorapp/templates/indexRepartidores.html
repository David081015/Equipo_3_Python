<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de Repartidores</h1>
    <a href="nuevoRepartidor">Agregar</a>
    <table border = "1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for repartidor in repartidores %}
                <tr>
                    <td>{{repartidor.id}}</td>
                    <td>{{repartidor.nombre}}{{repartidor.apellido}}</td>
                    <td>{{repartidor.email}}</td>
                    <td><a href="detalleRepartidor/{{repartidor.id}}">Detalle</a></td>
                    <td><a href="editarRepartidor/{{repartidor.id}}">Editar</a></td>
                    <td><a href="eliminarRepartidor/{{repartidor.id}}">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
