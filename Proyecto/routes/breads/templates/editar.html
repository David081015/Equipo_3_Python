<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/formularios.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan</title>
</head>
<body>
    <h1>Editar panes</h1>
    <form method="POST">
        {{forma.csrf_token}}
        <p>
            {{forma.nombre.label}}<br/>
            {{forma.nombre(size=30)}}
        </p>
        <p>
            {{forma.precio.label}}<br/>
            {{forma.precio(size=30)}}
        </p>
        <p>
            {{forma.cantidad.label}}<br/>
            {{forma.cantidad(size=30)}}
        </p>
        {{ forma.enviar(class="submit-button") }}
    </form>
</body>
</html>
